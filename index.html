<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∑ —Ç–æ—á–∫–∞–º–∏</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 250px;
            max-height: 60vh; /* –æ–±–º–µ–∂–µ–Ω–Ω—è –≤–∏—Å–æ—Ç–∏ */
            overflow-y: auto;  /* –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–≤–Ω–µ–Ω–Ω—ñ */
        }
        .info-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .popup-content h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        .popup-content p {
            margin: 8px 0;
            font-size: 14px;
            color: #666;
            word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–æ—Å –¥–ª–∏–Ω–Ω—ã—Ö —Å–ª–æ–≤ */
        }

        /* –î–æ–¥–∞–Ω–æ: —Å—Ç–∏–ª—å –¥–ª—è –ø—Ä–µ–≤—å—é –∑–æ–±—Ä–∞–∂–µ–Ω—å —É –ø–æ–ø–∞–ø—ñ */
        .popup-content {
            max-width: 300px;
            position: relative;
            padding: 10px;
            padding-bottom: 45px;
        }
        
        /* –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .popup-images {
            display: block;
            margin: 8px 0;
            width: 100%;
        }
        
        .popup-images a {
            display: block;
            margin-bottom: 8px;
            width: 100%;
        }
        
        .popup-images img {
            width: 100%;
            max-height: 250px;
            display: block;
            object-fit: contain;
            border-radius: 0; /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
            border: none; /* –£–±–∏—Ä–∞–µ–º —Ä–∞–º–∫—É */
            margin-bottom: 8px;
        }
        
        /* –£–¥–∞–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è */
        .popup-images img:hover {
            transform: none;
        }
        
        .share-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            z-index: 1000;
        }
        
        .share-button:hover {
            opacity: 1;
            background: #0056b3;
        }

        /* –∞–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –µ–∫—Ä–∞–Ωi–≤ ‚Äî —â–æ–± i–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–µ –ø–µ—Ä–µ–∫—Ä–∏–≤–∞–≤ –∫–∞—Ä—Ç—É */
        @media (max-width: 600px) {
            .info-panel {
                position: static;
                margin: 10px;
                width: calc(100% - 20px);
                max-width: none;
                max-height: 30vh;
            }
            #map {
                height: calc(100vh - 120px);
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è leaflet –ø–æ–ø–∞–ø–∞ */
        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }
        
        .leaflet-popup-content-wrapper {
            padding: 0;
            overflow: hidden;
        }
        
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Å—ã–ª–æ–∫ –≤ –æ–ø–∏—Å–∞–Ω–∏–∏ */
        .popup-content p a {
            color: #007bff;
            text-decoration: none;
        }
        
        .popup-content p a:hover {
            text-decoration: underline;
        }
        
        .share-button {
            position: sticky; /* –ú–µ–Ω—è–µ–º –Ω–∞ sticky */
            bottom: 8px;
            right: 8px;
            float: right;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>üìç –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <p>–í—Å—å–æ–≥–æ —Ç–æ—á–æ–∫: <strong id="totalPoints">0</strong></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø–ª–∏—Ç–æ–∫ (–±–∞–∑–æ–≤—ñ —à–∞—Ä–∏)
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        });

        const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles ¬© Esri'
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏ (—Ü–µ–Ω—Ç—Ä –Ω–∞ –ö–∏—î–≤—ñ) –∑ –±–∞–∑–æ–≤–∏–º —à–∞—Ä–æ–º OSM
        const map = L.map('map', {
            center: [50.4501, 30.5234],
            zoom: 6,
            layers: [osm]
        });

        // –ö–æ–Ω—Ç—Ä–æ–ª –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è —à–∞—Ä—ñ–≤
        const baseLayers = {
            "–ö–∞—Ä—Ç–∞": osm,
            "–°–ø—É—Ç–Ω–∏–∫": esriSat
        };

        // –ì—Ä—É–ø–∞ –∫–ª–∞—Å—Ç–µ—Ä—ñ–≤
        const markers = L.markerClusterGroup({
            chunkedLoading: true,
            // –º–æ–∂–Ω–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ appearance —Ç—É—Ç –∑–∞ –ø–æ—Ç—Ä–µ–±–∏
        });

        const overlays = {
            "–¢–æ—á–∫–∏": markers
        };

        L.control.layers(baseLayers, overlays, { collapsed: false, position: 'topleft' }).addTo(map);

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫ –∑ JSON —Ñ–∞–π–ª—É
        async function loadPoints() {
            try {
                console.log('Fetching from:', 'https://raw.githubusercontent.com/Blamp26/escalationdp/main/points.json');

                const response = await fetch('https://raw.githubusercontent.com/Blamp26/escalationdp/main/points.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.log('Response status:', response.status);

                const data = await response.json();

                console.log('Loaded data:', data);
                console.log('Number of points:', data.points ? data.points.length : 0);

                if (!data.points || !Array.isArray(data.points)) {
                    throw new Error('Invalid data structure: points array is missing');
                }

                document.getElementById('totalPoints').textContent = data.points.length;

                // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –º–∞—Ä–∫–µ—Ä–∏ –Ω–∞ –≤–∏–ø–∞–¥–æ–∫ –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                markers.clearLayers();

                data.points.forEach(point => {
                    const marker = L.marker([point.lat, point.lng]);

                    // helper: escape + –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç URL –∏ tg:// –≤ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏
                    function escapeHtml(str) {
                        return String(str)
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#039;');
                    }

                    function linkify(text) {
                        if (!text) return '';
                        let t = escapeHtml(text);

                        // tg:// —Å—Å—ã–ª–∫–∏
                        t = t.replace(/(tg:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

                        // https?:// –∏–ª–∏ www. —Å—Å—ã–ª–∫–∏
                        t = t.replace(/((https?:\/\/|www\.)[^\s<]+)/g, function(m) {
                            let url = m;
                            if (!/^https?:\/\//i.test(url)) url = 'http://' + url;
                            return `<a href="${url}" target="_blank" rel="noopener noreferrer">${m}</a>`;
                        });

                        return t;
                    }

                    const descHtml = point.description ? `<p>${linkify(point.description)}</p>` : '';
                    const imgsHtml = (point.images && point.images.length)
                        ? `<div class="popup-images">${point.images.map(url => `<a href="${url}" target="_blank" rel="noopener noreferrer"><img src="${url}" alt="${point.name}"></a>`).join('')}</div>`
                        : '';

                    const popupContent = `
                        <div class="popup-content">
                            <h4>${escapeHtml(point.name)}</h4>
                            ${point.category ? `<p><strong>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è:</strong> ${escapeHtml(point.category)}</p>` : ''}
                            ${descHtml}
                            ${imgsHtml}
                            <div style="clear: both;">
                                <button class="share-button" onclick="copyPointLink(${point.lat}, ${point.lng}, '${escapeHtml(point.name)}')">
                                    üîó
                                </button>
                            </div>
                        </div>
                    `;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–ø–∞–ø–∞
                    marker.bindPopup(popupContent, {
                        maxWidth: 300,
                        minWidth: 300,
                        className: 'custom-popup',
                        autoPanPadding: [50, 50]
                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –≥—Ä—É–ø–ø—É –∫–ª–∞—Å—Ç–µ—Ä–æ–≤ (–Ω–µ –Ω–∞ –∫–∞—Ä—Ç—É –Ω–∞–ø—Ä—è–º—É—é)
                    markers.addLayer(marker);
                });

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –∫–ª–∞—Å—Ç–µ—Ä–æ–≤ –Ω–∞ –∫–∞—Ä—Ç—É (–µ—Å–ª–∏ —â–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω)
                if (!map.hasLayer(markers)) {
                    markers.addTo(map);
                }

                // –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç–∏ –ø–æ –º–µ–∂–∞—Ö –º–∞—Ä–∫–µ—Ä—ñ–≤ (—è–∫—â–æ —î)
                if (markers.getLayers().length > 0) {
                    const bounds = markers.getBounds();
                    if (bounds.isValid()) {
                        map.fitBounds(bounds, { padding: [50, 50] });
                    }
                }
            } catch (error) {
                console.error('–î–µ—Ç–∞–ª—å–Ω–∞ –ø–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫:', error);
                alert(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫: ${error.message}`);
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å –ø—ñ—Å–ª—è —ñ–Ω–∏—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –∫–∞—Ä—Ç–∏
        map.on('popupopen', function(e) {
            const marker = e.popup._source;
            const coords = marker.getLatLng();
            history.replaceState(null, null, `#lat=${coords.lat}&lng=${coords.lng}`);
        });

        function copyPointLink(lat, lng, name) {
            const url = `${window.location.origin}${window.location.pathname}#lat=${lat}&lng=${lng}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!');
            }).catch(err => {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ', err);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ö–µ—à-–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function checkLocationHash() {
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.slice(1));
                const lat = parseFloat(params.get('lat'));
                const lng = parseFloat(params.get('lng'));
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    map.setView([lat, lng], 16);
                    
                    // –ù–∞–π—Ç–∏ –∏ –æ—Ç–∫—Ä—ã—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –º–∞—Ä–∫–µ—Ä
                    markers.eachLayer((layer) => {
                        const markerLatLng = layer.getLatLng();
                        if (markerLatLng.lat === lat && markerLatLng.lng === lng) {
                            layer.openPopup();
                        }
                    });
                }
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –ø–æ—Å–ª–µ loadPoints()
        loadPoints().then(() => {
            checkLocationHash();
        });
    </script>
</body>
</html>
