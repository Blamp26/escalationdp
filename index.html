<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∑ —Ç–æ—á–∫–∞–º–∏</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 250px;
            max-height: 60vh; /* –æ–±–º–µ–∂–µ–Ω–Ω—è –≤–∏—Å–æ—Ç–∏ */
            overflow-y: auto;  /* –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–≤–Ω–µ–Ω–Ω—ñ */
        }
        .info-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .popup-content h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        .popup-content p {
            margin: 4px 0;
            font-size: 14px;
            color: #666;
        }

        /* –î–æ–¥–∞–Ω–æ: —Å—Ç–∏–ª—å –¥–ª—è –ø—Ä–µ–≤—å—é –∑–æ–±—Ä–∞–∂–µ–Ω—å —É –ø–æ–ø–∞–ø—ñ */
        .popup-images {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .popup-images img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        /* –∞–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –µ–∫—Ä–∞–Ωi–≤ ‚Äî —â–æ–± i–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–µ –ø–µ—Ä–µ–∫—Ä–∏–≤–∞–≤ –∫–∞—Ä—Ç—É */
        @media (max-width: 600px) {
            .info-panel {
                position: static;
                margin: 10px;
                width: calc(100% - 20px);
                max-width: none;
                max-height: 30vh;
            }
            #map {
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>üìç –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <p>–í—Å—å–æ–≥–æ —Ç–æ—á–æ–∫: <strong id="totalPoints">0</strong></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø–ª–∏—Ç–æ–∫ (–±–∞–∑–æ–≤—ñ —à–∞—Ä–∏)
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        });

        const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles ¬© Esri'
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏ (—Ü–µ–Ω—Ç—Ä –Ω–∞ –ö–∏—î–≤—ñ) –∑ –±–∞–∑–æ–≤–∏–º —à–∞—Ä–æ–º OSM
        const map = L.map('map', {
            center: [50.4501, 30.5234],
            zoom: 6,
            layers: [osm]
        });

        // –ö–æ–Ω—Ç—Ä–æ–ª –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è —à–∞—Ä—ñ–≤
        const baseLayers = {
            "–ö–∞—Ä—Ç–∞": osm,
            "–°–ø—É—Ç–Ω–∏–∫": esriSat
        };

        // –ì—Ä—É–ø–∞ –∫–ª–∞—Å—Ç–µ—Ä—ñ–≤
        const markers = L.markerClusterGroup({
            chunkedLoading: true,
            // –º–æ–∂–Ω–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ appearance —Ç—É—Ç –∑–∞ –ø–æ—Ç—Ä–µ–±–∏
        });

        const overlays = {
            "–¢–æ—á–∫–∏": markers
        };

        L.control.layers(baseLayers, overlays, { collapsed: false, position: 'topleft' }).addTo(map);

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫ –∑ JSON —Ñ–∞–π–ª—É
        async function loadPoints() {
            try {
                console.log('Fetching from:', 'https://raw.githubusercontent.com/Blamp26/escalationdp/main/points.json');

                const response = await fetch('https://raw.githubusercontent.com/Blamp26/escalationdp/main/points.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.log('Response status:', response.status);

                const data = await response.json();

                console.log('Loaded data:', data);
                console.log('Number of points:', data.points ? data.points.length : 0);

                if (!data.points || !Array.isArray(data.points)) {
                    throw new Error('Invalid data structure: points array is missing');
                }

                document.getElementById('totalPoints').textContent = data.points.length;

                // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –º–∞—Ä–∫–µ—Ä–∏ –Ω–∞ –≤–∏–ø–∞–¥–æ–∫ –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                markers.clearLayers();

                data.points.forEach(point => {
                    const marker = L.marker([point.lat, point.lng]);

                    // helper: escape + –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç URL –∏ tg:// –≤ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏
                    function escapeHtml(str) {
                        return String(str)
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#039;');
                    }

                    function linkify(text) {
                        if (!text) return '';
                        let t = escapeHtml(text);

                        // tg:// —Å—Å—ã–ª–∫–∏
                        t = t.replace(/(tg:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

                        // https?:// –∏–ª–∏ www. —Å—Å—ã–ª–∫–∏
                        t = t.replace(/((https?:\/\/|www\.)[^\s<]+)/g, function(m) {
                            let url = m;
                            if (!/^https?:\/\//i.test(url)) url = 'http://' + url;
                            return `<a href="${url}" target="_blank" rel="noopener noreferrer">${m}</a>`;
                        });

                        return t;
                    }

                    const descHtml = point.description ? `<p>${linkify(point.description)}</p>` : '';
                    const imgsHtml = (point.images && point.images.length)
                        ? `<div class="popup-images">${point.images.map(url => `<a href="${url}" target="_blank" rel="noopener noreferrer"><img src="${url}" alt="${point.name}"></a>`).join('')}</div>`
                        : '';

                    const popupContent = `
                        <div class="popup-content">
                            <h4>${escapeHtml(point.name)}</h4>
                            ${descHtml}
                            ${point.category ? `<p><strong>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è:</strong> ${escapeHtml(point.category)}</p>` : ''}
                            ${imgsHtml}
                        </div>
                    `;

                    marker.bindPopup(popupContent);

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –≥—Ä—É–ø–ø—É –∫–ª–∞—Å—Ç–µ—Ä–æ–≤ (–Ω–µ –Ω–∞ –∫–∞—Ä—Ç—É –Ω–∞–ø—Ä—è–º—É—é)
                    markers.addLayer(marker);
                });

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –∫–ª–∞—Å—Ç–µ—Ä–æ–≤ –Ω–∞ –∫–∞—Ä—Ç—É (–µ—Å–ª–∏ –µ—â—ë –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω)
                if (!map.hasLayer(markers)) {
                    markers.addTo(map);
                }

                // –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç–∏ –ø–æ –º–µ–∂–∞—Ö –º–∞—Ä–∫–µ—Ä—ñ–≤ (—è–∫—â–æ —î)
                if (markers.getLayers().length > 0) {
                    const bounds = markers.getBounds();
                    if (bounds.isValid()) {
                        map.fitBounds(bounds, { padding: [50, 50] });
                    }
                }
            } catch (error) {
                console.error('–î–µ—Ç–∞–ª—å–Ω–∞ –ø–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫:', error);
                alert(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫: ${error.message}`);
            }
        }

        loadPoints();
    </script>
</body>
</html>
