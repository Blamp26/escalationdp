<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∑ —Ç–æ—á–∫–∞–º–∏</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 250px;
        }
        .info-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .popup-content h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        .popup-content p {
            margin: 4px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>üìç –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <p>–í—Å—å–æ–≥–æ —Ç–æ—á–æ–∫: <strong id="totalPoints">0</strong></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏ (—Ü–µ–Ω—Ç—Ä –Ω–∞ –ö–∏—î–≤—ñ)
        const map = L.map('map').setView([50.4501, 30.5234], 6);

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Ç–∞–π–ª—ñ–≤ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫ –∑ JSON —Ñ–∞–π–ª—É
        async function loadPoints() {
            try {
                // URL to raw GitHub content
                const response = await fetch('https://raw.githubusercontent.com/Blamp26/escalationdp/main/points.json');
                const data = await response.json();
                
                document.getElementById('totalPoints').textContent = data.points.length;

                data.points.forEach(point => {
                    const marker = L.marker([point.lat, point.lng]).addTo(map);
                    
                    const popupContent = `
                        <div class="popup-content">
                            <h4>${point.name}</h4>
                            ${point.description ? `<p>${point.description}</p>` : ''}
                            ${point.category ? `<p><strong>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è:</strong> ${point.category}</p>` : ''}
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                });

                // –Ø–∫—â–æ —î —Ç–æ—á–∫–∏, —Ü–µ–Ω—Ç—Ä—É—î–º–æ –∫–∞—Ä—Ç—É –Ω–∞ –Ω–∏—Ö
                if (data.points.length > 0) {
                    const bounds = L.latLngBounds(data.points.map(p => [p.lat, p.lng]));
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫:', error);
                alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–æ—á–∫–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ñ–∞–π–ª points.json');
            }
        }

        loadPoints();
    </script>
</body>
</html>
