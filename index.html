<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∑ —Ç–æ—á–∫–∞–º–∏</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 250px;
        }
        .info-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .popup-content h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        .popup-content p {
            margin: 4px 0;
            font-size: 14px;
            color: #666;
        }

        /* –î–æ–¥–∞–Ω–æ: —Å—Ç–∏–ª—å –¥–ª—è –ø—Ä–µ–≤—å—é –∑–æ–±—Ä–∞–∂–µ–Ω—å —É –ø–æ–ø–∞–ø—ñ */
        .popup-images {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .popup-images img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>üìç –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <p>–í—Å—å–æ–≥–æ —Ç–æ—á–æ–∫: <strong id="totalPoints">0</strong></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏ (—Ü–µ–Ω—Ç—Ä –Ω–∞ –ö–∏—î–≤—ñ)
        const map = L.map('map').setView([50.4501, 30.5234], 6);

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Ç–∞–π–ª—ñ–≤ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫ –∑ JSON —Ñ–∞–π–ª—É
        async function loadPoints() {
            try {
                // URL to raw GitHub content
                const response = await fetch('https://raw.githubusercontent.com/Blamp26/escalationdp/main/points.json');
                const data = await response.json();
                
                document.getElementById('totalPoints').textContent = data.points.length;

                data.points.forEach(point => {
                    const marker = L.marker([point.lat, point.lng]).addTo(map);
                    
                    // helper: escape + –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç URL –∏ tg:// –≤ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏
                    function escapeHtml(str) {
                        return String(str)
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#039;');
                    }

                    function linkify(text) {
                        if (!text) return '';
                        let t = escapeHtml(text);

                        // tg:// —Å—Å—ã–ª–∫–∏
                        t = t.replace(/(tg:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

                        // https?:// –∏–ª–∏ www. —Å—Å—ã–ª–∫–∏
                        t = t.replace(/((https?:\/\/|www\.)[^\s<]+)/g, function(m) {
                            let url = m;
                            if (!/^https?:\/\//i.test(url)) url = 'http://' + url;
                            return `<a href="${url}" target="_blank" rel="noopener noreferrer">${m}</a>`;
                        });

                        return t;
                    }

                    const descHtml = point.description ? `<p>${linkify(point.description)}</p>` : '';
                    const imgsHtml = (point.images && point.images.length)
                        ? `<div class="popup-images">${point.images.map(url => `<a href="${url}" target="_blank" rel="noopener noreferrer"><img src="${url}" alt="${point.name}"></a>`).join('')}</div>`
                        : '';

                    const popupContent = `
                        <div class="popup-content">
                            <h4>${escapeHtml(point.name)}</h4>
                            ${descHtml}
                            ${point.category ? `<p><strong>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è:</strong> ${escapeHtml(point.category)}</p>` : ''}
                            ${imgsHtml}
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                });

                // –Ø–∫—â–æ —î —Ç–æ—á–∫–∏, —Ü–µ–Ω—Ç—Ä—É—î–º–æ –∫–∞—Ä—Ç—É –Ω–∞ –Ω–∏—Ö
                if (data.points.length > 0) {
                    const bounds = L.latLngBounds(data.points.map(p => [p.lat, p.lng]));
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫:', error);
                alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–æ—á–∫–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ñ–∞–π–ª points.json');
            }
        }

        loadPoints();
    </script>
</body>
</html>
